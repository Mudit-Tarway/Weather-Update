<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <p id="item01">Weather App</p>
    </div>
    <div1 id="middle">
        <div class="update">
            <div id="item02">
                <input type="text" placeholder="Enter the location" id="item02-1">
                <button id="item02-2"> Click me!!</button>
            </div>
            <div id="item03">
                <img src="https://png.pngtree.com/png-vector/20190627/ourmid/pngtree-haze-icon-design-png-image_1515919.jpg" id="item03-1" alt="haze icon">
            </div>
            <div id="item04">
                <p id="item04-1"></p>
                <p id="item04-2">Haze</p>
            </div>
            <div id="item05">
                <div id="item05-1">
                    <p id="item05-1-1"> Feels Like:</p>
                    <p id="item-5-1-2"></p>
                </div>
                <div id="item05-2">
                    <p id="item05-2-1"> Humidity:</p>
                    <p id="item-5-2-2"></p>
                </div>
                <div id="item05-3">
                    <p id="item05-3-1"> Wind Speed:</p>
                    <p id="item-5-3-2"></p>
                </div>
            </div>
        </div>
    </div1>
    <div2 id="footer"></div2>
    <script src="script.js"></script>
</body>
</html>
